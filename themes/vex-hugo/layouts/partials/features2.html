{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.features2.enable }}
{{- with $data.homepage.features2 }}
<section class="section" id="features">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
      <div class="col-md-6 align-self-center text-center text-md-left">
        {{ range .left_side }}
        <div class="mb-40 text-center text-md-left">
          <i class="d-inlin-block h2 mb-10 {{ .icon }}"></i>
          <h4 class="font-weight-bold mb-2">{{ .title | markdownify }}</h4>
          <p>{{ .content | markdownify }}</p>
        </div>
        {{ end }}
      </div>
      <div class="col-md-6 text-center mb-5">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
      <!-- <div class="col-md-4">
          {{ range .right_side }}
        <div class="mb-40 text-center text-md-left">
          <i class="d-inlin-block h2 mb-10 {{ .icon }}"></i>
          <h4 class="font-weight-bold mb-2">{{ .title | markdownify }}</h4>
          <p>{{ .content | markdownify }}</p>
        </div>
        {{ end }}
      </div> -->
    </div>
  </div><!-- .container close -->
</section>
{{- end }}
{{- end }}
