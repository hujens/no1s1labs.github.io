{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.homepage.promo2.enable }}
{{ with $data.homepage.promo2 }}
<section class="bg-orange section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center mb-5 mb-lg-0">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
      <div class="col-md-6 align-self-center text-center text-md-left">
        <div class="content">
          <h2 class="subheading text-black font-weight-bold mb-10">{{ .title | markdownify }}</h2>
          <p class="text-black">{{ .content | markdownify }}</p>
          {{ if .button.enable }}
					{{ with .button }}
					<a href="{{.link|absLangURL}}" class="btn btn-main2">{{.label}}</a>
					{{ end }}
					{{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
